<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const numero = Number(prompt(`Informe um numero`));
    let primo = [];

    //PROCESSAMENTO
    for (let index = 2; index <= numero; index++) {
        primo.push(numero % index);
    }
    if (primo.includes(0) === false){
        alert(`É Primo`);
    }
    else{
        alert(`Não é Primo`);
    }

    //SAÍDA

</script>
