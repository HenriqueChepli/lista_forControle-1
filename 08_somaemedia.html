<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let numeros = 0;

    //PROCESSAMENTO
    for (index = 1; index <= 5; index++){
        let somar = Number(prompt(`Insira um numero`))
        numeros = numeros + somar;
    }
    numeros = numeros/5

    //SAIDA
    alert(`A media dos numeros informados é ${numeros}`)

</script>
