<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA

    let multi = []

    //PROCESSAMENTO
    for(index = 100; index >= 3; index--){
        if(index / 3 == Math.round(index / 3)){
            multi.push(index)
        }
    }

    multi.sort((a, b) => a - b)

    //SAÍDA
    alert(multi.join(", "));

</script>
