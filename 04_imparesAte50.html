<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let numeros = [];

    //PROCESSAMENTO
    for (let index = 1; index <= 50; index++) {
        if(index % 2 == 1){
            numeros.push(index)
        }
        
    }

    //SAÍDA
    alert(`Os impares são ${numeros}`);

</script>
