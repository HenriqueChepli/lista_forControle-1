<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantas = Number(prompt(`Quantas notas seu aluno obteve??`).trim());
    let notas = 0;

    //PROCESSAMENTO

    for (let index = 1; index <= quantas; index++) {
        const nota = Number(prompt(`Qual a nota???`).replace("," , "."));
        notas = notas + nota
    }

    //SAÍDA
    alert(`A media foi ${(notas / quantas).toFixed(1).replace("." , ",")}`);

</script>
